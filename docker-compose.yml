version: "3.9"

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: radiancefleet_db
    environment:
      POSTGRES_USER: radiancefleet
      POSTGRES_PASSWORD: radiancefleet
      POSTGRES_DB: radiancefleet
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U radiancefleet -d radiancefleet"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for database inspection during development
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: radiancefleet_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@radiancefleet.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - debug

volumes:
  postgres_data:
